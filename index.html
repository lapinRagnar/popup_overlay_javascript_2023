<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup overlay js 2023</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="activer-popup">
    <h1>Salut - toggle popup avec javascript</h1>
    <button onclick="togglePopup()">Activer le popup</button>
  </div>


  <div id="popup-overlay" class="">
    <div class="popup-content">
      <h2>Ceci est notre popup!</h2>
      <p>Salut et bienvenu sur mon site</p>
      <button class="popup-link">S'inscrire</button>
      <button class="fermer" onclick="togglePopup()">Fermer</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
